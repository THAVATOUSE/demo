<!-- 页面选择：注册/登录 -->

<!-- 如果选择注册，则激活注册表单，并隐藏登录表单，反之则激活登录表单，并隐藏注册表单 -->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册界面</title>
    <link rel="stylesheet" href="/static/css/style.css" />

</head>
<body>
<div class="container">
    <h1>欢迎来到我们的平台</h1>
    <div class="tabs">
        <span class="tab active" data-tab="login">登录</span>
        <span class="tab" data-tab="register">注册</span>
    </div>

    <!-- 登录表单 -->
    <form id="loginForm" class="form active-form" action="/management/home" method="GET">
        <input type="text" placeholder="用户名" required>
        <input type="password" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>

    <!-- 注册表单 -->
    <form id="registerForm" class="form">
        <input type="text" placeholder="用户名" required>
        <input type="email" placeholder="邮箱" required>
        <input type="password" placeholder="密码" required>
        <button type="submit">注册</button>
    </form>
</div>

<script>
    // 获取所有标签和表单
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.form');

    // 初始化第一个表单为激活状态
    forms[0].classList.add('active-form');

    // 添加点击事件监听器到每个标签
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // 移除所有标签的 active 类
            tabs.forEach(t => t.classList.remove('active'));
            // 移除所有表单的 active-form 类
            forms.forEach(f => f.classList.remove('active-form'));

            // 添加 active 类到当前点击的标签
            tab.classList.add('active');

            // 根据标签的 data-tab 属性切换对应的表单
            const targetFormId = tab.getAttribute('data-tab') + 'Form';
            document.getElementById(targetFormId).classList.add('active-form');
        });
    });
</script>
</body>
</html>
